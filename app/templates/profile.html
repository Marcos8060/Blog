{% extends 'base.html' %}

{% block content %}
<div class="blog_post">
    <div class="blog_hero">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <h4 style="margin-top: 5vh;"><a href="{{url_for('index')}}" style="text-decoration: none;color: black;font-size: 20px;margin-top: 5vh;">Home</a></h4>
                <div class="d-flex align-items-center justify-content-between">
                    <h4 style="margin-right: 25px;margin-top: 5vh;">Hey {{current_user.username }}</h4>
                    <a style="text-decoration: none;color: black;margin-top: 5vh;" href="{{ url_for('logout') }}"><h4>Logout</h4></a>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="profile">
                        <div class="img_box">
                            <img class="img-fluid" src="../static/Images/avatar-removebg-preview.png" alt="">
                        </div>
                        <h4>Username: <small style="font-weight: bold;">{{ current_user.username }}</small></h4>
                        <h4>Email: <small style="font-weight: bold;">{{ current_user.email }}</small></h4>
                    </div>
                </div>
                <div class="col-6 blog_item">
                    <form action="" method="POST" class="post">
                        <label for="title" class="form-label" style="color: black;">Title</label>
                        <input type="text" name="title" class="form-control" placeholder="Title..." required>
                        <textarea name="blog" id="" cols="30" rows="5" placeholder="Write blog..." class="form-control mt-3" required></textarea>
                        <button type="submit" class="btn3 mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
